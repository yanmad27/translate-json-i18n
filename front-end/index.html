<section id="contact">
	<div class="section-content">
		<h1 class="section-header"><span class="content-header wow fadeIn " data-wow-delay="0.2s"
										 data-wow-duration="2s"> Translate</span> your JSON</h1>
		<h3>Write and click <b>TRANSLATE</b></h3>
	</div>
	<div class="contact-section">
		<div class="container">
			<form id="form-data">
				<div class="col-md-6 form-line">
					<div class="form-group">
						<label for="from"> From</label>

						<select name="from" disabled>
							<option value="en" selected>english</option>
						</select></div>
					<div class="form-group">

						<textarea class="form-control" id="original" name="json"
								  placeholder="Enter Your Text"></textarea>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="to"> To</label>

						<div id="to" class="languages"></div>
					</div>

					<div>

						<button id="download" type="button" class="btn btn-default submit"><i class="fa fa-globe"
																							  aria-hidden="true"></i>
							translate
						</button>
					</div>

				</div>
			</form>
		</div>
	</div>
</section>
